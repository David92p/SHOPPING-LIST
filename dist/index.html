<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Shopping List</h1>

      <!-- FORM CONTAINER  -->
      <form>
        <div class="input-container">
          <div class="first"> 
            <label>Tipologia:</label>
            <!-- <span class="error-type">Seleziona una tipologia</span> -->
            <select id="typology" class="typology">
              <option value="" selected disabled>Seleziona prodotto</option>
              <option value="Pasta - Riso">Pasta - Riso</option>
              <option value="Prodotti Ortofrutticoli">
                Prodotti Ortofrutticoli
              </option>
              <option value="Latticini">Latticini</option>
              <option value="Carne - Affettati">Carne - Affettati</option>
              <option value="Pesce">Pesce</option>
              <!-- <option value="Minestre">Minestre</option>
              <option value="Pane e Dolci">Pane e Dolci</option>
              <option value="Surgelati">Surgelati</option>
              <option value="Bevande">Bevande</option>
              <option value="Snack">Snack</option>
              <option value="Alimentari">Alimentari</option>
              <option value="Casa">Casa</option>
              <option value="Cura del Corpo">Cura del Corpo</option>
              <option value="Infanzia">Infanzia</option>
              <option value="Amici Animali">Amici Animali</option>
              <option value="Varie">Varie</option> -->
            </select>
            
            <label>Prodotto:</label>
            <select id="product" class="typology not-allowed" disabled>
              <option value="" selected disabled>Seleziona prodotto</option>
            </select>
          </div>

          <div class="second">
            <label>Quantità:</label>
            <input
              type="number"
              value=""
              min="0"
              id="quantity"
              class="not-allowed"
              placeholder="Inserisci quantità"
              disabled
            />
            <select id="quantityType" class="not-allowed" disabled>
              <option value="">"- - -"</option>
              <!-- <option value="g">grammi</option>
              <option value="Kg">kilogrammi</option>
              <option value="ml">millilitri</option>
              <option value="l">litri</option>
              <option value="Pz">pz</option> -->
            </select>

            <label>Note:</label>
            <textarea
              cols="45"
              rows="1"
              maxlength="45"
              placeholder="Note sul prodotto ..."
              class="not-allowed"
              disabled
            ></textarea>
          </div>
        </div>
        <button>
          <span>INSERISCI</span>
        </button>
      </form>


      <!-- MAIN SECTION  -->


      <table class="table">
        <thead>
          <tr>
            <th>Tipologia</th>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Note:</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>Pane e Pasta</td>
            <td>Spaghetti Barilla</td>
            <td>1 - kg</td>
            <td>ssssssssssssssssssssssssssssssssssssssss</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
