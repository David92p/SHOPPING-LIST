<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./utilities/carrello.png" />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Shopping List</h1>

      <!-- FORM CONTAINER  -->
      <form>
        <div class="input-container">
          <div class="first">
            <label>Tipologia:</label>
            <!-- <span class="error-type">Seleziona una tipologia</span> -->
            <select id="typology" class="typology">
              <option value="" selected disabled>Seleziona prodotto</option>
              <option value="Pasta - Riso">Pasta - Riso</option>
              <option value="Prodotti Ortofrutticoli">
                Prodotti Ortofrutticoli
              </option>
              <option value="Latticini">Latticini</option>
              <option value="Carne - Affettati">Carne - Affettati</option>
              <option value="Pesce">Pesce</option>
              <!-- <option value="Minestre">Minestre</option>
              <option value="Pane e Dolci">Pane e Dolci</option>
              <option value="Surgelati">Surgelati</option>
              <option value="Bevande">Bevande</option>
              <option value="Snack">Snack</option>
              <option value="Alimentari">Alimentari</option>
              <option value="Casa">Casa</option>
              <option value="Cura del Corpo">Cura del Corpo</option>
              <option value="Infanzia">Infanzia</option>
              <option value="Amici Animali">Amici Animali</option>
              <option value="Varie">Varie</option> -->
            </select>

            <label>Prodotto:</label>
            <select id="product" class="typology not-allowed" disabled>
              <option value="" selected disabled>Seleziona prodotto</option>
            </select>
          </div>

          <div class="second">
            <label>Quantità:</label>
            <input
              id="quantity"
              type="number"
              min="0"
              max="9999"
              maxlength="4"
              class="not-allowed"
              placeholder="Inserisci quantità"
              disabled
            />
            <select id="quantityType" class="not-allowed" disabled>
              <option value="">"- - -"</option>
            </select>

            <label>Note:</label>
            <textarea
              type="nummber"
              cols="45"
              rows="1"
              minlength="0"
              maxlength="35"
              placeholder="Note sul prodotto ..."
              class="not-allowed"
              disabled
            ></textarea>
          </div>
        </div>
        <button class="submit">INSERISCI</button>
      </form>

      <!-- MAIN SECTION  -->

      <table class="table">
        <div class="header-table">
          <h2 class="title-list">
            Carrello<img src="./utilities/carrello.png" alt="" />
          </h2>
          <button class="reset-btn" role="button">Reset</button>
        </div>

        <thead>
          <tr>
            <th>Tipologia</th>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Note:</th>
          </tr>
        </thead>
        <tfoot></tfoot>
      </table>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
